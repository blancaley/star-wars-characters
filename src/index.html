<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Trivia</title>
</head>
<body>
  <main>
    <h1>Star Wars Trivia</h1>
    <form>
      <div>
        <label for="mainCharacter">Character 1</label>
        <select name="mainCharacter" id="mainCharacter" required>
          <option value="" disabled selected>Select first character*</option>
          <option value="Luke Skywalker">Luke Skywalker</option>
          <option value="C-3PO">C-3PO</option>
          <option value="R2-D2">R2-D2</option>
          <option value="Darth Vader">Darth Vader</option>
          <option value="Leia Organa">Leia Organa</option>
          <option value="Obi-Wan Kenobi">Obi-Wan Kenobi</option>
          <option value="Biggs Darklighter">Biggs Darklighter</option>
          <option value="Owen Lars">Owen Lars</option>
        </select>
      </div>
      <div>
        <label for="secondaryCharacter">Character 2</label>
        <select name="secondaryCharacter" id="secondaryCharacter" required>
          <option value="" disabled selected>Select second character*</option>
          <option value="Luke Skywalker">Luke Skywalker</option>
          <option value="C-3PO">C-3PO</option>
          <option value="R2-D2">R2-D2</option>
          <option value="Darth Vader">Darth Vader</option>
          <option value="Leia Organa">Leia Organa</option>
          <option value="Obi-Wan Kenobi">Obi-Wan Kenobi</option>
          <option value="Biggs Darklighter">Biggs Darklighter</option>
          <option value="Owen Lars">Owen Lars</option>
        </select>
      </div>
      <button id="createCharacterPairBtn">See characters</button>
    </form>
  </main>
  <script src="../dist/main.js"></script>
</body>
</html>
