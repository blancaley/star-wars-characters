<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Trivia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Star Wars Trivia</h1>
    <form id="createCharactersForm">
      <div>
        <label for="mainCharacter">Character 1</label>
        <select name="mainCharacter" id="mainCharacter" required>
          <option value="" disabled selected>Select first character*</option>
          <option value="Anakin Skywalker">Anakin Skywalker</option>
          <option value="Wilhuff Tarkin">Wilhuff Tarkin</option>
          <option value="Chewbacca">Chewbacca</option>
          <option value="Han Solo">Han Solo</option>
          <option value="Greedo">Greedo</option>
          <option value="Jabba Desilijic Tiure">Jabba Desilijic Tiure</option>
          <option value="Yoda">Yoda</option>
          <option value="Palpatine">Palpatine</option>
        </select>
      </div>
      <div>
        <label for="secondaryCharacter">Character 2</label>
        <select name="secondaryCharacter" id="secondaryCharacter" required>
          <option value="" disabled selected>Select second character*</option>
          <option value="Anakin Skywalker">Anakin Skywalker</option>
          <option value="Wilhuff Tarkin">Wilhuff Tarkin</option>
          <option value="Chewbacca">Chewbacca</option>
          <option value="Han Solo">Han Solo</option>
          <option value="Greedo">Greedo</option>
          <option value="Jabba Desilijic Tiure">Jabba Desilijic Tiure</option>
          <option value="Yoda">Yoda</option>
          <option value="Palpatine">Palpatine</option>
        </select>
      </div>
      <button id="createCharacterPairBtn">See characters</button>
    </form>
    <section id="characterSection">
    </section>
  </main>
  <script src="../dist/main.js"></script>
</body>
</html>
