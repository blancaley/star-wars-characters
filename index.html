<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Trivia</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="starry-night">
  <main class="container">
    <h1>Star Wars Trivia</h1>
    <h2>Who do you want to compare?</h2>
    <form class="create-characters-form" id="createCharactersForm">
      <div>
        <label for="mainCharacter" class="screenreader-only">Character 1</label>
        <select class="char-dropdown" name="mainCharacter" id="mainCharacter" required>
          <option value="" disabled selected>Select first character*</option>
          <option value="Anakin Skywalker">Anakin Skywalker</option>
          <option value="Wilhuff Tarkin">Wilhuff Tarkin</option>
          <option value="Chewbacca">Chewbacca</option>
          <option value="Han Solo">Han Solo</option>
          <option value="Greedo">Greedo</option>
          <option value="Jabba Desilijic Tiure">Jabba Desilijic Tiure</option>
          <option value="Yoda">Yoda</option>
          <option value="Palpatine">Palpatine</option>
        </select>
      </div>
      <div>
        <label for="secondaryCharacter" class="screenreader-only">Character 2</label>
        <select class="char-dropdown" name="secondaryCharacter" id="secondaryCharacter" required>
          <option value="" disabled selected>Select second character*</option>
          <option value="Anakin Skywalker">Anakin Skywalker</option>
          <option value="Wilhuff Tarkin">Wilhuff Tarkin</option>
          <option value="Chewbacca">Chewbacca</option>
          <option value="Han Solo">Han Solo</option>
          <option value="Greedo">Greedo</option>
          <option value="Jabba Desilijic Tiure">Jabba Desilijic Tiure</option>
          <option value="Yoda">Yoda</option>
          <option value="Palpatine">Palpatine</option>
        </select>
      </div>
      <button id="createCharacterPairBtn" class="main-button">Compare</button>
    </form>
    <div id="loader" class="hidden">
      <img class="loading-image" src="assets/icons/moon-animated.gif" alt="Loading..." />
      <p class="loading-content">
        Loading...
      </div>
    </div>
    <section id="characterSection">
    </section>
  </main>
  <script src="../dist/main.js"></script>
</body>
</html>
